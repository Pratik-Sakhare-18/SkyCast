<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* hidden */
      width: 250px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      color: white;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: white;
    }

    .sidebar a:hover {
      background: #575757;
    }

    /* Open state */
    .sidebar.active {
      left: 0;
    }

    /* Button */
    .open-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #111;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1100;
    }

    .open-btn:hover {
      background: #333;
    }

    /* Content */
    .content {
      margin-left: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>


  <button class="open-btn" onclick="toggleSidebar()">â˜° Menu</button>

  
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  
  <div class="content">
    <h1>Welcome</h1>
    <p>This is a sample page with a sidebar menu.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
